<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />

<title>My Manual-Login</title>

<!-- Bootstrap Core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet" />

<!-- Custom CSS -->
<link href="css/landing-page.css" rel="stylesheet" />

<!-- Custom Fonts -->
<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet"
	type="text/css" />
<link
	href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
	rel="stylesheet" type="text/css" />

</head>

<body>

	<!-- Navigation -->
	<nav class="navbar navbar-default navbar-fixed-top topnav"
		role="navigation">
		<div class="container topnav">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Navigation</span> <span class="icon-bar"></span>
					<span class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand topnav" href="#">User Guide</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li><a th:href="@{/index1}">Home</a></li>
					<li><a href="#services">Services / Orders</a></li>
					<li><a href="#contact">Contact Us</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>


	<!-- Header -->
	<a name="about"></a>
	<div class="intro-header">
		<div class="container">

			<div class="row">
				<div class="col-lg-12">
					<div class="intro-message">
						<h1>My User Guide</h1>
						<h3>Learn what you don't know</h3>
						<hr class="intro-divider" />

					</div>
				</div>
			</div>

		</div>
		<!-- /.container -->





		<div class="content-section-a">

			<div class="container">

				<div class="row">
					<div class="col-lg-12 col-sm-6">
						<hr class="section-heading-spacer" />
						<div class="text-primary input-group form-control input-lg">
						
							<h3>Enter your information:</h3>
							
							<form action="#" th:action="@{/accountInput}"
								th:object="${account}" method="post">
								<table class="table col-xs-4 form-group table borderless">
								<tr  class="form-group">
								<td>
								Name:</td>
								<td> <input class="form-control" type="text" th:field="*{userName}" />
								 </td>
								 <tr  class="form-group">
								<td>Last Name:</td>
								 <td><input class="form-control" type="text" th:field="*{userSurname}" />
								 </td></tr>
								 <tr  class="form-group">
								<td>Email:</td>
								 <td><input class="form-control" type="text" th:field="*{email}" /></td>
								 </tr>
								 
								 <tr class="form-group">
								 
								<td>Password:</td>
								 <td><input class="form-control" type="password" th:field="*{password}" /> </td>
								 </tr>
								 <tr>
								<td><input class="btn btn-primary col-lg-offset-9" type="submit" value="Submit" /></td>
								</tr>
								</tr>
								</table>
							</form>
							
						</div>
					</div>
					<div class="col-lg-5 col-lg-offset-2 col-sm-6"></div>
				</div>

			</div>
			<!-- /.container -->

		</div>
		<!-- /.content-section-a -->

	
		<!-- /.container -->

	</div>
	<!-- /.banner -->

	<!-- Footer -->
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<ul class="list-inline">
						<li><a href="#">Homepage</a></li>
						<li class="footer-menu-divider">&sdot;</li>
						<li><a href="#services">Services / Orders</a></li>
						<li class="footer-menu-divider">&sdot;</li>
						<li><a href="#contact">Contact us!</a></li>
					</ul>
					<p class="copyright text-muted small">Copyright &copy; 2015. All Rights Reserved</p>
				</div>
			</div>
		</div>
	</footer>

	<!-- jQuery -->
	<script src="js/jquery.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
