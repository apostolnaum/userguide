<!DOCTYPE html>
<html >
<head>
<meta charset="utf-8" />
<title>Edit Guide</title>

<link href="css/bootstrap.css" rel="stylesheet" />
<link rel="stylesheet" href="css/styles.css" />


</head>
<body >
<div class="container">
<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2"> 
 <div class="panel-heading">
                        <div class="panel-title">Edit Guide</div>
                       </div>    
 <div style="padding-top:30px" class="panel-body" >
 
<form action="#" th:action="@{/books}" th:object="${book}" method="post">
	<label for="title">Title:</label>
	<input type="text" th:field="*{title}" th:value="${title}" /><br />
	<label for="categ">Category:</label>
	<input type="text" th:field="*{category}" th:value="${category}" /><br />
	<label for="price">Price:</label>
	<input type="text" th:field="*{price}" th:value="${price}" />
	<br /> <input type="submit" value="Update/Add Guide" />
</form>
</div>
</div>
        </div>  
        <!-- jQuery -->
		<script src="js/jquery.js"></script>

		<!-- Bootstrap Core JavaScript -->
		<script src="js/bootstrap.min.js"></script>
</body>
</html>
