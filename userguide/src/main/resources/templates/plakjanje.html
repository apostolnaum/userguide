<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />

<title>My Manual-Payment</title>

<!-- Bootstrap Core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet" />

<!-- Custom CSS -->
<link href="css/landing-page.css" rel="stylesheet" />

<!-- Custom Fonts -->
<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet"
	type="text/css" />
<link
	href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
	rel="stylesheet" type="text/css" />

</head>

<body>

	<!-- Navigation -->
	<nav class="navbar navbar-default navbar-fixed-top topnav"
		role="navigation">
		<div class="container topnav">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Navigation</span> <span class="icon-bar"></span>
					<span class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand topnav" href="#">User Guide</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li><a th:href="@{/index1}">Home</a></li>
					<li><a href="#services">Services / Orders</a></li>
					<li><a href="#contact">Contact Us</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>


	<!-- Header -->
	<a name="about"></a>
	<div class="intro-header">
		<div class="container">

			<div class="row">
				<div class="col-lg-12">
					<div class="intro-message">
						<h1>My User Guide</h1>
						<h3>Learn what you don't know</h3>
						<hr class="intro-divider" />

					</div>
				</div>
			</div>

		</div>
	</div>
	<!-- /.container -->




	<div class="content-section-a">



		<div class="row">
			<div class="col-lg-6 col-lg-offset-3">


				<div class="text-muted">
					<h3 class="well text-info text-center">
						You have to pay:<span></span> <span th:text="${suma}">suma</span><span>$</span>
					</h3>
				</div>
			</div>
		</div>
		
		<div class="container">

			<div id="loginbox" style="margin-top: 50px;"
				class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
				<div class="panel panel-info">
					<div class="panel-heading">
						<div class="panel-title">Login to play</div>
					</div>
					<div style="padding-top: 30px" class="panel-body">
					
					  <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
					  
						<form id="loginform" class="form-horizontal" role="form" action="#" th:action="@{/login}"
							th:object="${account}" method="post">
							
							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								 <input type="email" class="form-control" id="email" placeholder="email" th:field="*{email}" />
							</div>
							
							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> 
								<input type="password" class="form-control" id="login-password" placeholder="password" th:field="*{password}" /> 
							</div>
							<div class="col-sm-12 controls">
							<button type="submit" class="btn btn-success">Login</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			
		</div>
	</div>


	<!-- /.container -->





	<!-- Footer -->
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<ul class="list-inline">
						<li><a href="#">Homepage</a></li>
						<li class="footer-menu-divider">&sdot;</li>
						<li><a href="#services">Services / Orders</a></li>
						<li class="footer-menu-divider">&sdot;</li>
						<li><a href="#contact">Contact us!</a></li>
					</ul>
					<p class="copyright text-muted small">Copyright &copy; 2015.
						All Rights Reserved</p>
				</div>
			</div>
		</div>
	</footer>

	<!-- jQuery -->
	<script src="js/jquery.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
