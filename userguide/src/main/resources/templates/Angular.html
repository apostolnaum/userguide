<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Admin Panel</title>

    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/styles.css"/>
  
</head>
 


<body>
<div class="container">
<div id="loginbox" style="margin-top:50px; margin-left:20px;" class="mainbox col-md-8 col-md-offset-3 col-sm-8 col-sm-offset-2">
 <div class="panel panel-info" >
<table class="table table-bordered table-hover">
 <div class="panel-heading">
                        <div class="panel-title text-center">All User Guides</div>
                    </div>   
         <th class="success"></th>            
		<th class="success">Title</th>
		<th class="success">Category</th>
		<th class="success">Price</th>
		<th class="success"></th>
		<tr th:each="book : ${books}">
		
			 <td><a th:href="@{/books/{id}(id=${book.id})}">Edit</a></td>
			
			
			
			<td th:text="${book.title}">Title</td>
			
			<td th:text="${book.category}">Category</td>
			
			<td th:text="${book.price}">Price</td>
			  <td><a th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td>
		</tr>
	</table>
	<div><hr /></div>
	<div class="text-center">
	<a class="btn btn-info" th:href="@{/add}">Add</a>
	</div>
	</div>
</div>
</div>




</body>

</html>
